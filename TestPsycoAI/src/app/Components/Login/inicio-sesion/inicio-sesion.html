
<div class="login-container d-flex justify-content-center align-items-center"  style="min-height: 70vh;">
    <div class="login-card shadow-lg p-5 rounded" style="background: #fff; max-width: 600px; width: 100%; height: 50vh;">
        <h1 class="text-center mb-5" style="color: #2575fc;">Iniciar Sesión</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" style="border-radius: 8px;">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" style="border-radius: 8px;">
            </div>
            <div class="form-check mb-4 d-flex justify-content-center">
                <button type="submit"
                    class="btn btn-primary w-50 mx-auto d-block"
                ><i class="fas fa-sign-in-alt"></i> Ingresar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="#" style="color: #2575fc; text-decoration: underline;">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

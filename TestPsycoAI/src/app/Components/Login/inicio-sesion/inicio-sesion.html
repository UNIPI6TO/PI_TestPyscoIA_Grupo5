<div class="login-container d-flex justify-content-center align-items-center min-vh-100" >
    <div class="login-card shadow-lg p-4 rounded" style="background: #fff; max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4" style="color: #2575fc; font-size: 2.2rem;">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label" style="font-size: 1.1rem;">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" style="border-radius: 8px; font-size: 1.1rem;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-size: 1.1rem;">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" style="border-radius: 8px; font-size: 1.1rem;">
            </div>
            <p class="text-muted" style="font-size: 0.9rem;">Al iniciar sesión, aceptas nuestros <a href="#" style="color: #2575fc; text-decoration: underline;">Términos y Condiciones</a> y <a href="#" style="color: #2575fc; text-decoration: underline;">Política de Privacidad</a>.</p>
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 8px; background: linear-gradient(90deg, #5c5aef 0%, #25fccd 100%); border: none; font-size: 1.15rem;">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" style="color: #2575fc; text-decoration: underline; font-size: 1.05rem;">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
